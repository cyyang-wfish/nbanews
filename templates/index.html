<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>UDN NBA</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        <link rel="stylesheet" href="css/base.css">
    </head>
    <body style="background: #3EC6E0">
        <br>
        <div class="container">
            <div class="row">
                <h2 class="text-left">NBA焦點新聞</h2>
            </div>
            <b>
                新聞來源：<a target="_blank" href="https://nba.udn.com/nba/index?gr=www" style="color: #ff6d66">
                https://nba.udn.com/nba/index?gr=www</a>
            </b>
        </div>

        <br>

        <div class="container">
            <div class="row">
                {% for post in post_list %}
                    <div class="col-sm-6">
                        <img src="{{ post.imgLink }}" align="middle">
                        <br><br>
                        <strong>{{ post.newsTitle}}</strong>
                        <br>
                        <p>{{ post.newsContent }}</p>
                        <a target="_blank" href="{{ post.newsLink }}" style="color: #f8ff60">{{ post.newsLink }}</a>
                        <hr>
                    </div>
                {% endfor %}
            <div>
        </div>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    </body>
</html>
